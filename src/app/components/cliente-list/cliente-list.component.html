<div class="contenedor">
  <div class="contenedor_image">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
      viewBox="0 0 16 16">
      <path
        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
    </svg>
    <a href="">Clients</a>
    <p>Clients</p>
    <p>Clients look history</p>
    <p>Emergency PIN configuration</p>
    <p>Emergency PIN history</p>
    <div class="contenedor_image_button">
      <a class="btn btn-primary" routerLink="/clientes/agregar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg>  New</a>
      <a class="btn btn-primary" (click)="exportarCSV()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
        <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
      </svg>  Export</a>
      <button class="contenedor_image_searc btn btn-primary" routerLink="/clientes/search">Advanced Search</button>
    </div>
    <div class="contenedor_image_search">
      <input class= "form-control" [(ngModel)]="keyWord" type="text" placeholder="Enter shared key">
      <a class="btn btn-primary" (click)="searchCustomer()">Search</a>
    </div>
  </div>
  <div class="contenedor_tabla">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Shared Key</th>
          <th scope="col">Business ID</th>
          <th scope="col">E-mail</th>
          <th scope="col">Phone</th>
          <th scope="col">Data Added</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clientes">
          <td>{{c.sharedKey}}</td>
          <td>{{c.nombreCompleto}}</td>
          <td>{{c.email}}</td>
          <td>{{c.telefono}}</td>
          <td>{{c.fecha}}</td>
          <td><button class="btn btn-primary" [routerLink]="['/clientes/editar/', c.id]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
          </svg></button></td>
          <td><button class="btn btn-danger" (click)="deleteClient(c.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
